<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text with Video Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .text-with-video {
    position: relative;
    width: 100%;
    height: 400px; /* Adjust height as needed */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    text-align: center;
    background: url('jon.jpg') no-repeat center center/cover;
  }
  .video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('g.mp4') no-repeat center center/cover;
    -webkit-mask-image: url('download.jpg');
    mask-image: url('download.jpg');
  }
</style>
</head>
<body>
  <div class="text-with-video">
    <div class="video-overlay"></div>
    <h1>Your Text Here</h1>
    <p>Additional text content</p>
  </div>
</body>
</html>
